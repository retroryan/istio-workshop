apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: guestbook-ui
  labels:
    app: guestbook-ui
    visualize: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: guestbook-ui
      serving: "true"
  template:
    metadata:
      labels:
        app: guestbook-ui
        version: latest
        serving: "true"
        visualize: "true"
        layer: frontend
      annotations:
        visualizer/uses: helloworld-service,guestbook-service,redis
    spec:
      containers:
      - name: guestbook-ui
        image: retroryan/guestbook-ui-istio:java-1.0
        ports:
        - name: http
          containerPort: 8080
