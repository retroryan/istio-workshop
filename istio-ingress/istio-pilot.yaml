apiVersion: v1
kind: ServiceAccount
metadata:
  name: istio-pilot
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: istio-pilot
rules:
  - apiGroups: [""]
    resources: ["configmaps", "endpoints", "pods", "services"]
    verbs: ["*"]
  - apiGroups: ["extensions"]
    resources: ["thirdpartyresources", "thirdpartyresources.extensions", "ingresses"]
    verbs: ["*"]
  - apiGroups: ["istio.io"]
    resources: ["istioconfigs", "istioconfigs.istio.io"]
    verbs: ["*"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: istio-pilot
subjects:
  - kind: ServiceAccount
    name: istio-pilot
roleRef:
  kind: ClusterRole
  name: istio-pilot
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: istio
data:
  mesh: |-
    discoveryAddress: istio-pilot:8080
    ingressService: istio-ingress
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: istio-pilot
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        alpha.istio.io/sidecar: ignore
      labels:
        istio: pilot
    spec:
      serviceAccountName: istio-pilot
      containers:
        - name: discovery
          image: docker.io/istio/pilot:0.1.6
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
          args:
            - "discovery"
            - "-v=2"
          ports:
            - name: http-discovery
              containerPort: 8080
        - name: apiserver
          image: docker.io/istio/pilot:0.1.6
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
          args:
            - "apiserver"
            - "-v=2"
          ports:
            - name: http-apiserver
              containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  labels:
    istio: pilot
  name: istio-pilot
spec:
  ports:
    - name: http-apiserver
      port: 8081
    - name: http-discovery
      port: 8080
  selector:
    istio: pilot
