apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: helloworld-service-v2
  labels:
    app: helloworld-service-v2
    visualize: "true"
    version: v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helloworld-service
  template:
    metadata:
      labels:
        app: helloworld-service
        version: v2
        visualize: "true"
        domain: front-end
    spec:
      containers:
      - name: helloworld-service
        image: gcr.io/sparkcluster-177619/helloworld:1.0
        env:
        - name: VERSION
          value: "2.0"
        ports:
        - name: http
          containerPort: 8080
